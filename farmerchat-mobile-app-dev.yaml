---
apiVersion: v1
kind: Namespace
metadata:
  name: farmerchat-mobile-app-dev
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: farmerchat-mobile-app-dev
  name: deployment-farmerchat-mobile-app-dev
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: farmerchat-mobile-app-dev
  replicas: 2
  template:
    metadata:
      labels:
        app.kubernetes.io/name: farmerchat-mobile-app-dev
    spec:
      containers:
      - image: farmstack/farmerchat-mobile-app-dev:latest
        imagePullPolicy: Always
        name: app-2048
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  namespace: farmerchat-mobile-app-dev
  name: service-farmerchat-mobile-app-dev
spec:
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
  type: NodePort
  selector:
    app.kubernetes.io/name: farmerchat-mobile-app-dev
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: farmerchat-mobile-app-dev
  name: ingress-farmerchat-mobile-app-dev
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
spec:
  ingressClassName: alb
  rules:
    - http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: service-farmerchat-mobile-app-dev
              port:
                number: 80
